<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 요청 버튼</title>
  </head>
  <body>
    <button id="apiRequestButton">API 요청 보내기</button>

    <script>
      document
        .getElementById('apiRequestButton')
        .addEventListener('click', async function () {
          try {
            // fetch('http://43.203.86.121/api/apply/worker/pending', {
            const response = await fetch(
              // https://asdfdsas.p-e.kr/swagger-ui/index.html
              'https://asdfdsas.p-e.kr/api/apply/worker/pending',
              {
                method: 'GET',
                headers: {
                  Accept: '*/*',
                  Auth: 'Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJsb2dpbklkIjoiYWJjZGVmZzEiLCJleHAiOjE3MjA5NzA3OTJ9.mhV9FqhLONb5uohaA8FrTEY45DFFEc5qYsDjpQD5PH8',
                },
              }
            );

            if (!response.ok) {
              throw new Error('Network response was not ok');
            }

            const data = await response.json();
            console.log(data);
          } catch (error) {
            console.error('Error:', error);
          }
        });
    </script>
  </body>
</html>
