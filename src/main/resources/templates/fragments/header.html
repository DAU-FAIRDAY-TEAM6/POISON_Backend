<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerLayout">
    <head>
        <title>POISON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <style>
            /* styles.css */
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            header {
                width: 100%;
                border-bottom: 1px solid #e0e0e0;
            }

            .top-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #ff4500;
                padding: 30px 20px;
            }

            .logo h1 {
                color: white;
                margin: 0;
                font-size: 24px;
            }

            .search-bar {
                flex-grow: 1;
                margin: 0 20px;
            }

            .search-bar form {
                display: flex;
                align-items: center;
                position: relative;
            }

            .search-bar input[type='text'] {
                width: 100%;
                padding: 10px 40px 10px 10px;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            }

            .search-bar button {
                position: absolute;
                right: 10px;
                background: none;
                border: none;
                font-size: 16px;
                cursor: pointer;
            }

            .search-bar button i {
                font-size: 18px;
                color: #aaa;
            }

            .auth-links a {
                margin-left: 20px;
                text-decoration: none;
                color: white;
                font-size: 16px;
            }

            .main-nav {
                background-color: white;
                padding: 10px 0;
            }

            .main-nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            .main-nav li {
                margin: 0 15px;
            }

            .main-nav a {
                text-decoration: none;
                color: #333;
                font-size: 16px;
            }
        </style>
    </head>

    <body>
    <header>
        <div class="top-header">
            <div class="logo">
                <h1>POISON</h1>
            </div>
            <div class="search-bar">
                <form th:action="@{/search}" method="get">
                    <input type="text" name="query" placeholder="Search"/>
                    <button type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="auth-links">
                <a th:if="${session.user == null}" th:href="@{/login}">로그인</a>
                <a th:if="${session.user != null}" th:href="@{/logout}">로그아웃</a>
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/guide}">카테고리 별 POI 추천</a></li>
                <li><a th:href="@{/oldstore}">최근 방문 기록</a></li>
                <li><a th:href="@{/southern}">리뷰 작성하기</a></li>
                <li><a th:href="@{/map}">업체 등록 문의</a></li>
                <!-- <li><a th:href="@{/evaluation}">맛집평가신청</a></li> -->
            </ul>
        </nav>
    </header>
    </body>
</th:block>
</html>
